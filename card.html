<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-btn_menu">
                <button class="search-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 20l-5.5-5.5M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0z" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="sign-in">Войти</button>
                <button class="sign-up">Регистрация</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="left-container">
                <h1>SavePhoenix -<br>инвестиции<br>будущего.</h1>
                <img src="image/phoenix.png" alt="phoenix">
            </div>
    
            <div class="right-container">
                <div class="form">
                    <div class="tabs">
                        <div class="tab active" id="buyTab">Купить</div>
                        <div class="tab" id="sellTab">Продать</div>
                    </div>

                    <div class="button-container">
                        <div class="form-group">
                            <label>Привяжите карту</label>
                            <div class="input-wrapper">
                                <input type="number" placeholder="0.00">
                                <span class="currency">AED</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Выберите количество токенов</label>
                            <div class="input-wrapper">
                                <input type="number" placeholder="1">
                                <span class="currency">SVPH</span>
                            </div>
                        </div>
                        <button class="form-registration">Войти/Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
